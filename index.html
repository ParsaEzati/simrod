<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>simrod</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/general.css">
        <link rel="stylesheet" href="assets/css/main.css">

    </head>
    <body>

        <header>
            <div class="container">
                <nav>
                    <img src="assets/img/logo.png" alt="logo" class="logo">
                    <ul class="heading-nav" role="list">
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Archive</a></li>
                        <li><a href="#">Order</a></li>
                    </ul>

                    <div class="buttons">
                        <button class="button secondry-button">
                            <!-- search icon will be here -->
                        </button>

                        <div class="page-buttons">
                            <button class="button primary-yellow-button">Contact
                                Us</button>
                            <button class="button primary-red-button">Orginality</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <section id="main">
            <div class="hero">
                <div class="container">
                    <div class="slideshow-container">

                        <div class="mySlides fade">
                            <div class="numbertext">1 / 3</div>
                            <img src="assets/img/hero.png" style="width:100%">
                            <div class="text">Caption Text</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 3</div>
                            <img src="assets/img/hero.png" style="width:100%">
                            <div class="text">Caption Two</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">3 / 3</div>
                            <img src="assets/img/hero.png"
                                style="width:100%">
                            <div class="text">Caption Three</div>
                        </div>

                    </div>
                    <br>

                    <div style="text-align:center">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>

        </section>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 7000); // Change image every 7 seconds
            }
        </script>

    </body>
</html>
